<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooBoost Task Browser</title>
    <link href="https://unpkg.com/@vscode/codicons/dist/codicon.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #0078d4;
            --border-color: #ddd;
            --hover-bg: #f5f5f5;
            --header-bg: #f8f8f8;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Topbar styles */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        
        .action-select, .filter-select {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .filter-controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-controls label {
            font-weight: 500;
            color: #333;
        }
        
        /* Page heading */
        .page-heading {
            padding: 15px 20px;
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Main content area */
        .content-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #f3f3f3;
            border-right: 1px solid var(--border-color);
            padding: 10px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Table styles */
        .task-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .task-table th {
            text-align: left;
            padding: 12px 15px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
        }
        
        .task-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        td .small {
            font-size: .8em;
        }
        
        .task-table tr:hover {
            background-color: var(--hover-bg);
        }
        
        .action-link {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .action-link:hover {
            text-decoration: underline;
        }
        
        /* Debug info */
        .debug {
            color: #666;
            font-size: 0.8em;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }
        
        /* Loading state */
        .loading {
            color: #666;
            font-style: italic;
        }

        /* Sources section */
        .sources-section {
            margin-bottom: 20px;
        }

        .sources-section h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .source-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .source-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .source-item:hover {
            background-color: var(--hover-bg);
        }

        .source-item.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Bulk actions styling */
        .bulk-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--header-bg);
            border-radius: 4px;
        }
        
        .bulk-actions select {
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .bulk-actions button {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .bulk-actions button:hover {
            background-color: var(--hover-bg);
        }
        
        #deleteSelectedBtn {
            color: #d33;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">RooBoost</div>
        <select class="action-select" id="actionSelect">
            <option value="browseTasks" selected>Browse Tasks</option>
        </select>
    </div>
    
    <div class="page-heading">Browse Tasks</div>
    
    <div class="content-area">
        <div class="sidebar">
            <div class="sources-section">
                <h3>Sources</h3>
                <ul class="source-list">
                    <li class="source-item selected" data-source="rooveterinaryinc.roo-cline">rooveterinaryinc.roo-cline</li>
                    <li class="source-item" data-source="saoudrizwan.claude-dev">saoudrizwan.claude-dev</li>
                    <li class="source-item" data-source="rooboost">rooboost</li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Action bar with bulk operations and filter controls -->
            <div class="action-bar bulk-actions" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: var(--header-bg); border-radius: 4px;">
                <div>
                    <input type="checkbox" id="selectAllCheckbox" style="margin-right: 10px;">
                    <label for="selectAllCheckbox" style="margin-right: 20px;">Select All</label>
                    
                    <select id="moveToSource" style="margin-right: 10px; padding: 5px;">
                        <option value="">Move selected to...</option>
                        <option value="rooveterinaryinc.roo-cline">rooveterinaryinc.roo-cline</option>
                        <option value="saoudrizwan.claude-dev">saoudrizwan.claude-dev</option>
                        <option value="rooboost">rooboost</option>
                    </select>
                    
                    <button id="moveSelectedBtn" style="margin-right: 10px; padding: 5px 10px;" title="Move">
                        <span class="codicon codicon-arrow-swap"></span>
                    </button>
                    <button id="deleteSelectedBtn" style="padding: 5px 10px; color: #d33;" title="Delete">
                        <span class="codicon codicon-trash"></span>
                    </button>
                </div>
                
                <div class="filter-controls" style="margin: 0;">
                    <label for="projectFilter" style="margin-right: 8px;">Filter by project:</label>
                    <select id="projectFilter" class="filter-select">
                        <option value="all">All Projects</option>
                    </select>
                </div>
            </div>
            
            <!-- Scrollable content area -->
            <div style="flex: 1; overflow-y: auto; position: relative;">
                <div id="taskList" class="loading">Loading tasks...</div>
            </div>
            <div id="debugInfo" class="debug" style="position: sticky; bottom: 0; background: white; padding: 10px; border-top: 1px solid var(--border-color);"></div>
        </div>
    </div>
    
    <script>
        console.log('Webview script initializing at ' + new Date().toISOString());
        const vscode = acquireVsCodeApi();
        console.log('VS Code API acquired successfully');
        
        function loadTasks() {
            console.log('loadTasks called at ' + new Date().toISOString());
            document.getElementById('taskList').innerHTML = '<span class="loading">Loading tasks...</span>';
            vscode.postMessage({ command: 'loadTasks' });
        }
        
        function createViewLink(taskPath) {
            if (!taskPath) {
                console.error('Cannot create view link - taskPath is undefined');
                return '';
            }
            console.log("Creating view link for path:", taskPath);
            const escapedPath = taskPath.replace(/'/g, "\\'");
            return `<a class="action-link" onclick="viewTaskDetails('${escapedPath}')">View</a>`;
        }
        
        function viewTaskDetails(taskPath) {
            if (!taskPath) {
                console.error('Cannot view task - path is undefined');
                return;
            }
            console.log('Preparing to view task at path:', taskPath);
            const message = {
                command: 'viewTask',
                taskPath: taskPath
            };
            console.log('Posting message to VS Code:', JSON.stringify(message));
            try {
                vscode.postMessage(message);
            } catch (err) {
                console.error('Failed to post message:', err);
            }
        }
        
        console.log('Setting up message listener...');
        let allTasks = [];
        const projectFilter = document.getElementById('projectFilter');

        function updateProjectFilterOptions(tasks) {
            const projects = new Set();
            tasks.forEach(task => projects.add(task.projectName || 'Unknown project'));
            
            // Clear existing options except "All Projects"
            while (projectFilter.options.length > 1) {
                projectFilter.remove(1);
            }

            // Convert Set to array and sort alphabetically (case-insensitive)
            const sortedProjects = Array.from(projects).sort((a, b) =>
                a.localeCompare(b, undefined, {sensitivity: 'base'}));

            // Add new options
            sortedProjects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                projectFilter.appendChild(option);
            });
        }

        function filterTasks(tasks, project) {
            if (project === 'all') return tasks;
            return tasks.filter(task => task.projectName === project);
        }

        function renderTasks(tasks) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            return `
                <table class="task-table">
                    <thead>
                        <tr>
                            <th style="width: 20px;"><input type="checkbox" id="headerCheckbox"></th>
                            <th>Project</th>
                            <th>Task</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tasks.map(task => `
                            <tr>
                                <td><input type="checkbox" class="task-checkbox" data-task-path="${task.path}"></td>
                                <td>${task.projectName || '-'}
                                    <br>
                                    <span class="small">${new Date(task.timestamp).toLocaleDateString("en-US", options)}</span>
                                    </td>
                                <td>${task.message || '-'}</td>
                                <td>${createViewLink(task.path)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        window.addEventListener('message', event => {
            console.log('Message received at ' + new Date().toISOString() + ':', event.data);
            const taskList = document.getElementById('taskList');
            const debugInfo = document.getElementById('debugInfo');
            console.log('taskList element:', taskList ? 'found' : 'null');
            
            let message;
            try {
                message = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                console.log('Parsed message:', message);
            } catch (e) {
                console.log('Failed to parse message:', e);
                return;
            }
            
            console.log('Command check:', message.command);
            
            if (message.command === 'showTasks') {
                console.log('Processing showTasks command with ' + (message.tasks ? message.tasks.length : 0) + ' tasks');
                
                if (Array.isArray(message.tasks) && message.tasks.length > 0) {
                    allTasks = message.tasks;
                    updateProjectFilterOptions(allTasks);
                    
                    const filteredTasks = filterTasks(allTasks, projectFilter.value);
                    taskList.innerHTML = renderTasks(filteredTasks);
                    console.log('Tasks rendered to UI');
                } else {
                    taskList.innerHTML = '<p>No tasks found</p>';
                    console.log('No tasks to render');
                }
            } else {
                console.log('Unknown command received');
            }
            
            if (debugInfo && message.debug) {
                debugInfo.innerHTML = 'Debug: ' + message.debug;
            }
        });
        
        // Set up action select change handler
        document.getElementById('actionSelect').addEventListener('change', (event) => {
            const selectedAction = event.target.value;
            if (selectedAction === 'browseTasks') {
                loadTasks();
            }
        });
        
        // Source selection handler
        document.querySelectorAll('.source-item').forEach(item => {
            item.addEventListener('click', () => {
                // Update selected state
                document.querySelectorAll('.source-item').forEach(i =>
                    i.classList.remove('selected'));
                item.classList.add('selected');
                
                // Get the source from data attribute
                const source = item.dataset.source;
                console.log('Source selected:', source);
                
                // Send message to extension
                vscode.postMessage({
                    command: 'selectSource',
                    source: source
                });
            });
        });

        // Project filter change handler
        projectFilter.addEventListener('change', () => {
            const filteredTasks = filterTasks(allTasks, projectFilter.value);
            document.getElementById('taskList').innerHTML = renderTasks(filteredTasks);
        });

        // Bulk selection functionality
        function setupBulkSelection() {
            console.log('Setting up bulk selection...');
            const actionBar = document.querySelector('.action-bar');
            const headerCheckbox = document.getElementById('headerCheckbox');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const moveToSource = document.getElementById('moveToSource');
            const moveSelectedBtn = document.getElementById('moveSelectedBtn');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

            console.log('Action bar:', actionBar);
            console.log('Header checkbox:', headerCheckbox);
            console.log('Select All checkbox:', selectAllCheckbox);
            console.log('Move select:', moveToSource);
            console.log('Move button:', moveSelectedBtn);
            console.log('Delete button:', deleteSelectedBtn);

            if (!actionBar) console.error('Action bar not found!');
            if (!headerCheckbox) console.error('Header checkbox not found!');
            if (!selectAllCheckbox) console.error('Select All checkbox not found!');
            if (!moveToSource) console.error('Move select not found!');
            if (!moveSelectedBtn) console.error('Move button not found!');
            if (!deleteSelectedBtn) console.error('Delete button not found!');

            if (!actionBar || !headerCheckbox || !selectAllCheckbox || !moveToSource || !moveSelectedBtn || !deleteSelectedBtn) {
                console.error('Bulk selection elements not found - will retry');
                // Retry after brief delay
                setTimeout(setupBulkSelection, 100);
                return;
            }

            function getSelectedTaskPaths() {
                const checkboxes = document.querySelectorAll('.task-checkbox:checked');
                return Array.from(checkboxes).map(checkbox => checkbox.dataset.taskPath);
            }

            // Task checkbox change handler
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('task-checkbox')) {
                    // Update header checkbox state
                    const allChecked = document.querySelectorAll('.task-checkbox').length ===
                                     document.querySelectorAll('.task-checkbox:checked').length;
                    headerCheckbox.checked = allChecked;
                    selectAllCheckbox.checked = allChecked;
                }
            });

            // Header checkbox click handler
            headerCheckbox.addEventListener('change', (e) => {
                const checkboxes = document.querySelectorAll('.task-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = e.target.checked;
                });
                selectAllCheckbox.checked = e.target.checked;
            });

            // Select All checkbox click handler
            selectAllCheckbox.addEventListener('change', (e) => {
                const checkboxes = document.querySelectorAll('.task-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = e.target.checked;
                });
                headerCheckbox.checked = e.target.checked;
            });

            // Move selected button handler
            moveSelectedBtn.addEventListener('click', () => {
                const selectedPaths = getSelectedTaskPaths();
                const targetSource = moveToSource.value;
                
                if (selectedPaths.length === 0) {
                    console.log('No tasks selected to move');
                    return;
                }
                
                if (!targetSource) {
                    console.log('No target source selected');
                    return;
                }
                
                console.log('Moving tasks to source:', targetSource);
                vscode.postMessage({
                    command: 'moveTasks',
                    taskPaths: selectedPaths,
                    targetSource: targetSource
                });
            });

            // Delete selected button handler
            deleteSelectedBtn.addEventListener('click', () => {
                const selectedPaths = getSelectedTaskPaths();
                
                if (selectedPaths.length === 0) {
                    console.log('No tasks selected to delete');
                    return;
                }
                
                console.log('Deleting selected tasks');
                vscode.postMessage({
                    command: 'deleteTasks',
                    taskPaths: selectedPaths
                });
            });
        }

        // Initial load
        loadTasks();
        setupBulkSelection();
    </script>
</body>
</html>
