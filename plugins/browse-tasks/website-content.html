<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooBoost Task Browser</title>
    <link href="https://unpkg.com/@vscode/codicons/dist/codicon.css" rel="stylesheet" />
    <!-- CSS_PLACEHOLDER -->
</head>
<body>
    <div class="topbar">
        <div class="logo">RooBoost</div>
        <select class="action-select" id="actionSelect">
            <option value="browseTasks" selected>Browse Tasks</option>
        </select>
    </div>
    
    <div class="page-heading">Browse Tasks</div>
    
    <div class="content-area">
        <div class="sidebar">
            <div class="sources-section">
                <h3>Sources</h3>
                <ul class="source-list">
                    <li class="source-item selected" data-source="rooveterinaryinc.roo-cline">rooveterinaryinc.roo-cline</li>
                    <li class="source-item" data-source="saoudrizwan.claude-dev">saoudrizwan.claude-dev</li>
                    <li class="source-item" data-source="rooboost">rooboost</li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Action bar with bulk operations and filter controls -->
            <div class="action-bar bulk-actions">
                <div>
                    <input type="checkbox" id="selectAllCheckbox" style="margin-right: 10px;">
                    <label for="selectAllCheckbox" style="margin-right: 20px;">Select All</label>
                    
                    <select id="moveToSource" style="margin-right: 0px; padding: 5px;">
                        <option value="">Move selected to...</option>
                        <option value="rooveterinaryinc.roo-cline">rooveterinaryinc.roo-cline</option>
                        <option value="saoudrizwan.claude-dev">saoudrizwan.claude-dev</option>
                        <option value="rooboost">rooboost</option>
                    </select>
                    
                    <button id="moveSelectedBtn" style="margin-right: 10px; padding: 5px 10px;" title="Move">
                        <span class="codicon codicon-arrow-swap"></span>
                    </button>
                    <button id="deleteSelectedBtn" style="padding: 5px 10px; color: #d33;" title="Delete">
                        <span class="codicon codicon-trash"></span>
                    </button>
                </div>
                
                <div class="filter-controls" style="margin: 15px 0 0 0; align-self: flex-end;">
                    <label for="projectFilter" style="margin-right: 8px;">Filter by project:</label>
                    <select id="projectFilter" class="filter-select">
                        <option value="all">All Projects</option>
                    </select>
                </div>
            </div>
            
            <!-- Scrollable content area -->
            <div style="height: 60vh; overflow-y: auto; position: relative;">
                <div id="taskList" class="loading" style="min-height: 100%;">Loading tasks...</div>
            </div>
            <div id="debugInfo" class="debug" style="position: sticky; bottom: 0; background: white; padding: 10px; border-top: 1px solid var(--border-color);"></div>
        </div>
    </div>
        <!-- JS_PLACEHOLDER -->
    </body>
    </html>
</html>
